<!DOCTYPE html>
<html>
    <head>
        <title>AMP Player with Bitmovin Analytics</title>
        <link href="https://amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
        <script src= "https://amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
        <script type="module" src="https://cdn.bitmovin.com/analytics/web/2/bitmovinanalytics.min.js"></script>
        <script type="text/javascript">
            const analyticsConfig = {
                key: 'EDB3FF79-9BB3-4ECF-8DB5-3917C56D9E1D',
                videoId: 'Learn TV',
                title: 'Microsoft Learn TV'
            };

            var video = document.getElementById('vid1');
            new bitmovin.analytics.adapters.HTMLVideoElementAdapter(analyticsConfig, video);

        </script>
    </head>
    <body>

        <h1>AMP Player with Bitmovin Analytics</h1>
        <video id="vid1" class="azuremediaplayer amp-default-skin" autoplay controls width="640" height="400" poster="poster.jpg" data-setup='{"techOrder": ["azureHtml5JS", "flashSS", "html5FairPlayHLS","silverlightSS", "html5"], "nativeControlsForTouch": false}'>
            <source src="https://amssamples.streaming.mediaservices.windows.net/91492735-c523-432b-ba01-faba6c2206a2/AzureMediaServicesPromo.ism/manifest" type="application/vnd.ms-sstr+xml" />
            <p class="amp-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
            </p>
        </video>

    </body>
</html>
